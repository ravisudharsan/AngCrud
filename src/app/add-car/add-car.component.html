<div class="col-md-6">
    <h1 class="text-center">Add Car</h1>
    <form>
        <div class="form-group">
            <label for="name">Car Name : </label>
            <input type="name" [(ngModel)]="user.name" placeholder="Name" name="name" class="form-control" id="name">
        </div>
        <br/><br>
        <div class="form-group">
            <label for="model">Model &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: </label> 
            <input [(ngModel)]="user.model" placeholder="Model" name="model" class="form-control" id="model">
        </div>
        <br/><br/>
        <button class="btn btn-success" (click)="addCar()">Save</button>
        
    </form>
</div>
