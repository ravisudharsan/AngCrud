<div class="col-md-6">
  <h1 class="text-center">Update Car Details</h1>
  <form>
      <div class="form-group">
          <label for="name">Car Name : </label>
          <input type="name" [(ngModel)]="car.name" placeholder="Name" name="name" class="form-control" id="name">
      </div>
      <br/><br>
      <div class="form-group">
          <label for="model">Model &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: </label> 
          <input [(ngModel)]="car.model" placeholder="Model" name="model" class="form-control" id="model">
      </div>
      <br/><br/>
      <button class="btn btn-success" (click)="submitCar()">Update</button>
      
  </form>
</div>
